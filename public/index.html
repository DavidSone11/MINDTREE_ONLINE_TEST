<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="index.js"></script>

  <style>
    /* table {
      white-space: nowrap;
      width: 50px;
      overflow: hidden;
      text-overflow: ellipsis;

    } */

    .success {
      background-color: green;
    }

    .warning {
      background-color: yellow;
    }

    .danger {
      background-color: red;
    }

    .bg-primary {
      color: white;
      background-color: blue;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }



    #mydiv {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: #000;
      opacity: .8;
    }

    .ajax-loader {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -32px;
      margin-top: -32px;
      display: block;
    }

    tr:nth-child(even) {
      background: #CCC
    }

    tr:nth-child(odd) {
      background: #FFF
    }

    .selected-row-section{
      background-color: red;
    }
  </style>


</head>

<body>

  <div class="text-center">
    <h1>Online Test</h1>
  </div>

  <div class="container" ng-app="onlineApp" ng-controller="UserController">
    <div class="row">

      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>POSTID</th>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>body</th>
          </tr>
        </thead>

        <thead>
          <tr>
            <th>
              <input type="text" class="form-control" id="postid">
            </th>
            <th>
              <input type="text" class="form-control" id="id">
            </th>
            <th>
              <input type="text" class="form-control" id="name">
            </th>
            <th>
              <input type="text" class="form-control" id="email" ng-model="query.emailsearch">
            </th>

            <th>
              <input type="text" class="form-control" id="body">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="com in commentsList | limitTo: 10" ng-class="selectedTrainStations[$index].cssClass" ng-click="rowClicked($index)">
            <td>{{com.postId}}</td>
            <td>{{com.id}}</td>
            <td>{{com.name}}</td>
            <td>{{com.email}}</td>
            <td>{{com.body}}</td>
          </tr>
        </tbody>
        <tbody>
          <td colspan="130">
            <div id="mydiv" ng-show="isLoading">
              <img src="images/lg.azure-round-loader.gif" height="50" width="50" class="ajax-loader">
              <span style="left: 50%;top: 55%;margin-left: -32px;margin-top: -10px;position:absolute;color:#fff">
                <h4>Loading.......</h4>
              </span>
            </div>
          </td>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
